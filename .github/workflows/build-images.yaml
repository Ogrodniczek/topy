name: Build and publish docker images
on:
  push:
    branches: ['main']
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
          context: node/
          push: true
          tags: user/app:latest
